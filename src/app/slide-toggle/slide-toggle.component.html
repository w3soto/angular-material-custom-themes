<h1 class="mat-display-1">Slide toggle</h1>

<section>

  <mat-card>
    <mat-card-title>Slide toggle colors</mat-card-title>
    <mat-card-content>

      <mat-slide-toggle
        *ngFor="let c of allColors"
        checked
        [color]="c">Slide {{ c | titlecase }}</mat-slide-toggle>

    </mat-card-content>
  </mat-card>

</section>
