<h2 class="title">Slide toggle</h2>

<div>
  See Angular's Material's <a color="primary" href="https://material.angular.io/components/slide-toggle/overview"
                              target="_blank">Slide toggle component</a> and
  <a href="https://github.com/angular/components/tree/main/src/material/slide-toggle" target="_blank">source code</a>.
</div>

<section>

  <mat-card>
    <mat-card-title>Slide toggle label position</mat-card-title>
    <mat-card-content>

      <mat-slide-toggle
        checked
        color="primary">After</mat-slide-toggle>

      <mat-slide-toggle
        checked
        labelPosition="before"
        color="primary">Before</mat-slide-toggle>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Slide toggle colors</mat-card-title>
    <mat-card-content>

      <mat-slide-toggle
        *ngFor="let c of allColors"
        checked
        [color]="c">Slide {{ c | titlecase }}</mat-slide-toggle>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Inner slide toggle colors</mat-card-title>
    <mat-card-content>

      <mat-slide-toggle
        *ngFor="let c of allColors"
        checked
        inner
        [color]="c">Slide {{ c | titlecase }}</mat-slide-toggle>

    </mat-card-content>
  </mat-card>

</section>
