<h2 class="title">Checkbox</h2>

<div>
  See Angular's Material's <a color="primary" href="https://material.angular.io/components/checkbox/overview"
                              target="_blank">Checkbox component</a>.
</div>

<section>

  <mat-card>
    <mat-card-title>Checkbox label position</mat-card-title>
    <mat-card-content>

      <mat-checkbox
        color="primary"
        checked>After
      </mat-checkbox>
      <mat-checkbox
        color="primary"
        checked labelPosition="before">Before
      </mat-checkbox>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Checkbox colors</mat-card-title>

    <mat-card-content>
      <mat-checkbox
        *ngFor="let c of allColors"
        checked
        [color]="c"
        checked>{{ c | titlecase }} checkbox
      </mat-checkbox>
    </mat-card-content>

    <mat-card-content>
      <mat-checkbox
        *ngFor="let c of allColors"
        indeterminate
        checked
        [color]="c"
        checked>{{ c | titlecase }} checkbox
      </mat-checkbox>
    </mat-card-content>

  </mat-card>

</section>
