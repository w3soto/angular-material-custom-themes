<h2 class="title">Snackbar</h2>

<div>
  See Angular's Material's <a color="primary" href="https://material.angular.io/components/snack-bar/overview"
                              target="_blank">Snackbar component</a> and
  <a href="https://github.com/angular/components/tree/main/src/material/snack-bar" target="_blank">source code</a>.
</div>

<section>

  <mat-card>
    <mat-card-title>Snackbar</mat-card-title>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <input matInput value="Disco party!" #message>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Action</mat-label>
        <input matInput value="Dance" #action>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>

    </mat-card-content>
  </mat-card>

</section>
