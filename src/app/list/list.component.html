<h2 class="title">List</h2>

<div>
  See Angular's Material's <a color="primary" href="https://material.angular.io/components/list/overview"
                              target="_blank">List component</a>.
</div>

<section>

  <mat-card>
    <mat-card-title>List</mat-card-title>
    <mat-card-content>

      <div class="caption">List</div>
      <mat-list>
        <mat-list-item> Pepper </mat-list-item>
        <mat-list-item> Salt </mat-list-item>
        <mat-list-item> Paprika </mat-list-item>
      </mat-list>

      <div class="caption">Action list</div>
      <mat-action-list>
        <button mat-list-item><mat-icon>done</mat-icon>Save</button>
        <button mat-list-item><mat-icon>undo</mat-icon>Undo</button>
      </mat-action-list>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Dense</mat-card-title>
    <mat-card-content>

      <div class="caption">List</div>
      <mat-list dense>
        <mat-list-item> Pepper </mat-list-item>
        <mat-list-item> Salt </mat-list-item>
        <mat-list-item> Paprika </mat-list-item>
      </mat-list>

      <div class="caption">Action list</div>
      <mat-action-list dense>
        <button mat-list-item><mat-icon mat-list-icon>done</mat-icon>Save</button>
        <button mat-list-item><mat-icon mat-list-icon>undo</mat-icon>Undo</button>
      </mat-action-list>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Compact</mat-card-title>
    <mat-card-content>

      <div class="caption">List</div>
      <mat-list compact>
        <mat-list-item> Pepper </mat-list-item>
        <mat-list-item> Salt </mat-list-item>
        <mat-list-item> Paprika </mat-list-item>
      </mat-list>

      <div class="caption">Action list</div>
      <mat-action-list compact>
        <button mat-list-item><mat-icon mat-list-icon>done</mat-icon>Save</button>
        <button mat-list-item><mat-icon mat-list-icon>undo</mat-icon>Undo</button>
      </mat-action-list>

    </mat-card-content>
  </mat-card>

</section>
