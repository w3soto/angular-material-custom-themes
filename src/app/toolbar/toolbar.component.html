<h2 class="title">Toolbar</h2>

<div>
  See Angular's Material's <a color="primary" href="https://material.angular.io/components/toolbar/overview"
                              target="_blank">Toolbar component</a> and
  <a href="https://github.com/angular/components/tree/main/src/material/toolbar" target="_blank">source code</a>.
</div>


<section>

  <mat-card>
    <mat-card-title>Toolbar colors</mat-card-title>
    <mat-card-content>

      <mat-toolbar>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Default color</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <mat-toolbar *ngFor="let c of allColors" [color]="c">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ c | titlecase }} color</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Toolbar Sizes</mat-card-title>
    <mat-card-content>

      <mat-toolbar color="primary">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Default</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <mat-toolbar color="primary" dense>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dense</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <mat-toolbar color="primary" compact>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Compact</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

    </mat-card-content>
  </mat-card>


</section>
