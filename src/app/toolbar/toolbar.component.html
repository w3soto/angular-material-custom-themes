<h1 class="mat-display-1">Toolbar</h1>

<section>

  <mat-card>
    <mat-card-title>Toolbar colors</mat-card-title>
    <mat-card-content>

      <mat-toolbar>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Default color</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <mat-toolbar *ngFor="let c of allColors" [color]="c">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ c | titlecase }} color</span>
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

    </mat-card-content>
  </mat-card>

</section>
